<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:focus {
            background: gray;
        }
    </style>
</head>
<body>
        <h1>Inputs</h1>
        <form action="">
            <label for="name">Name</label>
            <input type="text" value="Hello world!" id="name">
            <label for="password">password</label>
            <input type="password" value="secret" id="password">
            <h2>Color</h2>
            <label for="green">green</label>
            <input type="radio" value="green" id="green"  name="color" checked>
            <label for="red">red</label>
            <input type="radio" value="red" id="red"  name="color">
            <label for="blue">blue</label>
            <input type="radio" value="blue" id="blue"  name="color">
            <label for="yellow">yellow</label>
            <input type="radio" value="yellow" id="yellow"  name="color">
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <select name="select car model" id="CarModel">
                    <option value="BMW">BMW</option>
                    <option value="Mazda">Mazda</option>
                    <option selected value="Volvo">Volvo</option>
            </select>
        </form>
</body>
</html>
